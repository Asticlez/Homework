<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cat World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .cat-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .cat-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Welcome to the Cat World!</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Static Cat Card -->
            <div class="col">
                <div class="card cat-card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cat03.jpg/640px-Cat03.jpg" alt="Cat">
                    <div class="card-body">
                        <h5 class="card-title">Name: Maew meo 1</h5>
                        <p class="card-text">Color: white</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>

            <!-- Dynamic Cat Cards -->
            <div class="col">
                <div class="card cat-card">
                    <div class="card-body">
                        <h5 class="card-title">Name: Maew maew 2</h5>
                        <p class="card-text">Color: น้ำตาล</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card cat-card">
                    <div class="card-body">
                        <h5 class="card-title">Name: My lucky cat</h5>
                        <p class="card-text">Color: red</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <button class="btn btn-success">New User</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
